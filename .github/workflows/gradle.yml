name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Compile
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
      
    - name: Cache build output
      id: cache-build-output
      uses: actions/cache@v2
      with:
        path: build/**
        key: ${{ runner.os }}-{{ hashFiles('src/**', 'gradle/**', 'build.gradle', 'gradlew', 'gradlew.bat', 'settings.gradle') }}
      
    - name: Compile
      if: steps.cache.outputs.cache-hit != 'true'
      run: ./gradlew assemble
      
  test:
    name: Unit Testing
    runs-on: ubuntu-latest
    needs: build
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Cache build output
      id: cache-build-output
      uses: actions/cache@v2
      with:
        path: build/**
        key: ${{ runner.os }}-{{ hashFiles('src/**', 'gradle/**', 'build.gradle', 'gradlew', 'gradlew.bat', 'settings.gradle') }}
        
    - name: Run unit tests
      run: ./gradlew test
      
  check:
    name: Style Checks
    runs-on: ubuntu-latest
    needs: test
    steps:
    
    - uses: actions/checkout@v2
    
    - name: Set up JDK 17
      uses: actions/setup-java@v2
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Setup Gradle
      uses: gradle/gradle-build-action@v2
    
    - name: Cache build output
      id: cache-build-output
      uses: actions/cache@v2
      with:
        path: build/**
        key: ${{ runner.os }}-{{ hashFiles('src/**', 'gradle/**', 'build.gradle', 'gradlew', 'gradlew.bat', 'settings.gradle') }}
        
    - name: Run unit tests
      run: ./gradlew test
